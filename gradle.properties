org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
kotlin.code.style=official
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=35

# Enable the Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel project execution for faster builds
org.gradle.parallel=true

# Configure on demand (only build modules required for the current task)
org.gradle.configureondemand=true

# Enable Gradle build cache to reuse outputs from previous builds
org.gradle.caching=true

# Use AndroidX libraries
android.useAndroidX=true

# Disable Jetifier if not needed (Jetifier converts old support libraries to AndroidX at runtime)
android.enableJetifier=false